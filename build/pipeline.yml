trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscription: 'rg-bicep-dev-001-sp'  
  productName: arm
  location: 'westeurope'

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Build
    displayName: Build
    workspace:
      clean: all    
    steps:
    - task: CopyFiles@2
      displayName: 'pack infrastructure as code'
      inputs:
        SourceFolder: src/arm
        Contents: '*'
        TargetFolder: '$(build.artifactstagingdirectory)/arm'

    - task: PublishBuildArtifacts@1
      displayName: 'publish function api artifacts'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)/arm'
        ArtifactName: $(productName)

    - task: PublishBuildArtifacts@1
      displayName: 'publish test artifacts'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'arm'
        publishLocation: 'Container'

- stage: Deploy
  displayName: Deploy
  variables:
    resourceGroupName: 'rg-bicep-$(environment)-001'
    environment: dev
  jobs:
  - deployment: DeployInfrastructure
    displayName: Deploy Infrastructure
    environment: dev
    strategy: 
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            displayName: 'deploy infrastructure'
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: pscore
              scriptLocation: 'inlineScript'
              inlineScript: |
                az -v
                az group create -n $(resourceGroupName) -l $(location)
              workingDirectory: '../$(productName)'
            condition: always()
